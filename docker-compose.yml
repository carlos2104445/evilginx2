version: '3.8'

services:
  evilginx2:
    build: .
    container_name: evilginx2
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./phishlets:/app/phishlets
      - ./redirectors:/app/redirectors
    environment:
      - EVILGINX_DEBUG=true
      - EVILGINX_DEVELOPER_MODE=true
    restart: unless-stopped
    networks:
      - evilginx-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: evilginx2-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - evilginx-network
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    container_name: evilginx2-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - evilginx-network
    depends_on:
      - evilginx2

volumes:
  redis-data:

networks:
  evilginx-network:
    driver: bridge
